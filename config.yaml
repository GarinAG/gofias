project:
  prefix:
elastic:
  scheme: http
  host: localhost:9200
  sniff: false
  gzip: true
  username:
  password:
batch:
  size: 10000
directory:
  filePath: /tmp/fias/
process:
  print: true
fiasApi:
  url: https://fias.nalog.ru/WebServices/Public/
logger:
  console:
    enable: true
    level: debug
    json: false
  file:
    enable: true
    level: info
    json: true
    path: ./logs/
grpc:
  network: tcp
  address: localhost
  port: 50051
  gateway:
    enable: true
    address: localhost
    port: 8081